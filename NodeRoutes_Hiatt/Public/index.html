<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" charset="utf-8" />
		<title>NodeRoutes-Hiatt</title>
		<link rel="stylesheet" type="text/css" href="index.css" />
		<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<h1>NodeRoutes-Hiatt</h1>
		<hr />
		<div id = "user">
			<h2>How many feet in one mile?</h2>
			<button id="getFeet">Click to find out</button>		
			<p id="getFeetResult"> </p>

			<hr />

			<h2>Calculate Miles to Feet</h2>
			<p>Enter miles below, and click the button to find out how many it is:</p>
			<input type="number" id="userMiles" value="1" />
			<button id="getXFeet">Get Miles</button>
			<p id="getXFeetResult"> </p>

			<hr />

			<h2>Calculate a Circle's Circumference</h2>
			<p>Enter the circle's radius to calculate the circumference (Assume same measure unit):</p>
			<input type="number" id="userRadius" value="1" />
			<button id="getCircumference">Get Circumference</button>
			<p id="getCircumferenceResult"> </p>
		
		</div>
	</body>
</html>
